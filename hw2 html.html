<script language="JavaScript">
<!--

var v = new Array(0,0,0,0,0);
var held = new Array(false,false,false,false,false);
var added_to_total = new Array(false,false,false,false,false);
var score_set = new Boolean(false);
var num_rolls = 0;
var f = new Array(0,0,0,0,0,0);
var score = 0;
var totals = new Array(0,0,0,0,0,0,0,0,0)

function roll()
{
	score_set = false;
	
	num_rolls++;
	
	if(num_rolls<4)
	{
		f[1]=f[2]=f[3]=f[4]=f[5]=f[6]=0;
		
		for(var i=0;i<5;i++)
		{
			if(!held[i])
			{
				var a = document.getElementById("d"+i);
				v[i] = Math.floor(6*Math.random()) + 1;
				a.src="pics/dice"+v[i]+".gif";
			}
			
			f[v[i]]++;
			
			
		}
	}
}

function hold(x)
{
	held[x] = !held[x];
	var a = document.getElementById("d"+x);
	
	if(held[x]) 
	{
		a.src="pics/diceX"+v[x]+".gif";
	}
	else 
	{
		a.src="pics/dice"+v[x]+".gif";
	}
}


function show_score(x)
{
	var a = document.getElementById("s"+x);
	var unique = new Set(v);
	
	if(!added_to_total[x])
	{		
		
		//3 of a kind
		if(x==7)
		{
			if(unique.size<=3)
			{
				//special case check
				if(unique.size==3)
				{
					if(count_duplicates(v)==3)
					{
						score = sum(v);
					}
					else
					{
						score = 0;
					}
				}
				
				else
				{
					//there are less than 3 unique nums
					score = sum(v);
				}
			}
			
			//there are more than 4 unique nums
			else
			{
				score = 0;
			}
		}
		
		//4 of a kind
		else if(x==8)
		{
			if(unique.size<=2)
			{
				if(unique.size==2)
				{
					if(count_duplicates(v)==4)
					{
						//there are 2 unique nums AND 4 of a kind
						score = sum(v);
					}
					else
					{
						//there are 2 unique nums AND NOT 4 of a kind
						score = 0;
					}
				}
				
				//there are less than 2 unique nums
				else
				{
					score = sum(v);
				}
			}
			
			//there are more than 2 unique nums
			else
			{
				score = 0;
			}
		}
		
		
		
		//Yahtzee
		else if(x==9)
		{
			if(unique.size==1)
			{
				score = v[0]*5;
			}
			else
			{
				score = 0;
			}
		}
	
		else
		{
			score = f[x]*x;
		}
		
		a.innerHTML = score;
	}
}

function mouse_out(x)
{
	if(!added_to_total[x])
	{
		var a = document.getElementById("s"+x);
		a.innerHTML = "";
	}
}

function add_to_total(x)
{
	
	if(score_set == false)
	{
		added_to_total[x] = !added_to_total[x];
		
		var a = document.getElementById("s"+x);
		
		if(added_to_total[x])
		{
			totals[x] = score;
			a.innerHTML = score;
			total_sum();
		}
		else
		{
			added_to_total[x] = !added_to_total[x];
		}
		
		//reset number of rolls and held dice
		num_rolls = 0;
		for(var i=0; i<5; i++)
		{
			held[i] = false;
		}
		score_set = true;
	}
}

function sum(v)
{
	var sum = 0;
	for(var i = 0; i<5; i++)
	{
		sum+=v[i];
	}
	return sum;
}

function total_sum()
{
	var sum = 0;
	var a = document.getElementById("total");
	for(var i = 0; i<totals.length; i++)
	{
		sum+=totals[i];
	}
	a.innerHTML = sum;
}


function count_duplicates(v)
{
	var counter = new Array(0,0,0,0,0,0);
	var count1 = 0;
	var count2 = 0;
	var count3 = 0;
	var count4 = 0;
	var count5 = 0;
	var count6 = 0;
	
	for(var i=0; i<5; i++)
	{	
		if(v[i]==1)
		{
			count1++;
		}
	}
	counter[0] = count1;
	
	for(var i=0; i<5; i++)
	{
		if(v[i]==2)
		{
			count2++;
		}
	}
	counter[1] = count2;
	
	for(var i=0; i<5; i++)
	{
		if(v[i]==3)
		{
			count3++;
		}
	}
	counter[2] = count3;
	
	for(var i=0; i<5; i++)
	{
		if(v[i]==4)
		{
			count4++;
		}
	}
	counter[3] = count4;
	
	for(var i=0; i<5; i++)
	{	
		if(v[i]==5)
		{
			count5++;
		}
	}
	counter[4] = count5;
	
	for(var i=0; i<5; i++)
	{	
		if(v[i]==6)
		{
			count6++;
		}
	}
	counter[5] = count6;
	
	var max = counter.reduce(function(a, b){ return Math.max(a, b); }, -Infinity);
	
	//console.log(counter);
	//console.log(max);
	
	return max;
}



//-->
